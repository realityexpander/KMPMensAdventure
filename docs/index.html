<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- note: no meta viewport tag here -->
    <title>Compose App</title>

    <script type="application/javascript" src="skiko.js"></script>
    <script type="application/javascript" src="composeApp.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            border: 0;
            box-sizing: border-box;
        }

        #loading-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .spinner {
            border: 4px solid rgba(0, 100, 105, 1); /* Color set to 0xFF006971 */
            border-left-color: rgba(0, 100, 105, 0.1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #player {
            position: absolute;
            top: 80px;
            left: 0;
            z-index: 999;
            pointer-events: none;
            visibility: hidden;
            border: 5px solid #FF6D00;
        }
    </style>

    <script>
        let isLoaded = false;

        // Sets the viewport to the correct size for mobile devices
        window.addEventListener("load", function(){ onLoad() } );
        function onLoad() {
           if(!isLoaded) {
              return;
           }

           window.setTimeout(function() {
              const meta = document.createElement('meta');
              meta.name = "viewport";
              meta.content = "width=" + (window.screen.width * window.devicePixelRatio) / 2 + ", initial-scale=1";

              document.head.appendChild(meta);
           }, 0);
        }

        function onLoadFinished() {
            isLoaded = true;
            onLoad();
            document.getElementById("loading-indicator").style.display = "none";
        }


        // Setup YouTube API
        var tag = document.createElement('script');
        tag.id = 'iframe-demo';
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
              width: '320',
              height: '240',
              videoId: 'mIyabSTJ-no',
              playerVars: {
                'playsinline': 1,
                'controls': 0,
                'enablejsapi': 1,
              },
              events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange,
                'onError': onPlayerError
              }
          });
        }
        function onPlayerReady(event) {
          document.getElementById('player').style.borderColor = '#FF6D00';
          //document.getElementById('player').style.visibility = "visible";
        }

        function changeBorderColor(playerStatus) {
          var color;
          if (playerStatus == -1) {
            color = "#37474F"; // unstarted = gray
          } else if (playerStatus == 0) {
            color = "#FFFF00"; // ended = yellow
          } else if (playerStatus == 1) {
            color = "#33691E"; // playing = green
          } else if (playerStatus == 2) {
            color = "#DD2C00"; // paused = red
          } else if (playerStatus == 3) {
            color = "#AA00FF"; // buffering = purple
          } else if (playerStatus == 5) {
            color = "#FF6DOO"; // video cued = orange
          }
          if (color) {
            document.getElementById('player').style.borderColor = color;
          }
        }

        function onPlayerStateChange(event) {
          changeBorderColor(event.data);
        }

        function onPlayerError(event) {
          changeBorderColor(-1);
        }

        function setVideoCoordinates(x, y, width, height) {
            let factor = window.devicePixelRatio;
            document.getElementById("player").style.visibility = "visible";
            document.getElementById("player").style.top = y/factor + "px";
            document.getElementById("player").style.left = x/factor + "px";
            document.getElementById("player").style.width = width/factor + "px";
            document.getElementById("player").style.height = height/factor + "px";
        }

        function setVideoUrl(url) {
            player.loadVideoById(url);
        }

        function setVideoVisible(visible) {
            if (visible) {
                document.getElementById("player").style.visibility = "visible";
            } else {
                document.getElementById("player").style.visibility = "hidden";
            }
        }

        function getGpsLocation(callback) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                   function(position) {
                      callback({ latitude: position.coords.latitude, longitude: position.coords.longitude });
                   },
                   function(error) {
                      callback({ error: error.message });
                   },
                   { enableHighAccuracy: true, timeout: 5000 }
                );
            } else {
                callback( { error: "Geolocation is not supported by this browser." } );
            }
        }
    </script>

</head>
<body>
    <div id="loading-indicator">
        <div class="spinner"></div>
    </div>

    <canvas id="ComposeTarget"></canvas>
    <div id="player"></div>
</body>
</html>
